// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.21'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0-beta1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.vs = [
    rx: [
        java: '2.1.9',
    ]
]

ext.deps = [
    billing: 'com.android.billingclient:billing:1.0',

    rx: [
        java: "io.reactivex.rxjava2:rxjava:${vs.rx.java}",
    ],

    test: [
            junit: 'junit:junit:4.12',
            assertk: "com.willowtreeapps.assertk:assertk:0.9",
            mockito: "com.nhaarman:mockito-kotlin:1.5.0"
    ],
]
